<div>
    <form [formGroup] = "createSessionForm" (ngSubmit) = "onSubmit()">
        <label for="startDate">start date   </label>
        <input type="date" id="startDate" formControlName = "startDate" class="formControl input-self"/>
        <br/>

        <label for="endDate">end date   </label>
        <input type="date" id="endDate" formControlName = "endDate" class="formControl input-self"/>
        <br/>

        <label for="idFormateur">Formateur   </label>
        <select id="idFormateur" formControlName="formateurs" class="formControl input-self">
            <option selected disabled>select a formateur</option>
            <option *ngFor="let formateur of allFormateur" [ngValue] = "formateur">{{formateur.nom}}</option>
        </select>
        <br/>

        <label for="idLocal">Local   </label>
        <select id="idLocal" formControlName="locaux" class="formControl input-self">
            <option selected disabled>select a local</option>
            <option *ngFor="let lo of allLocaux" [ngValue] = "lo">{{lo.nom}}</option>
        </select>

        <br/>
        
        <label for="idFormation">Formation   </label>
        <select id="idFormation" formControlName="formats" class="formControl input-self">
            <option selected disabled>select a formation</option>
            <option *ngFor="let fo of allForm" [ngValue] = "fo">{{fo.intitule}}</option>
        </select>

        <br/>
        <br/>
        <br/>

        <button class="btn btn-primary btn-self" type="submit" >Create session</button>
    </form>
</div>
<br/><br/><br/>
